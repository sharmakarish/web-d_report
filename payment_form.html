<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form  >
        <div class="container">
     <h1 class="main_heading">Payment form</h1>
        <p> Required fields are followed by *</p>
      
        <p>Name : *<input type="text"  name="name" required placeholder="Enter your name"> </p>
    <fieldset>
            <legend> gender *</legend>
        <p class="gender">
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>
<p> Address : <textarea  name="address" id="address" cols="50" rows="5 "> </textarea>  </p> 
<p> E-mail :* </p>
<p> Pincode : *<input type="number" id="pincode " required></p>
<hr>
<h2> Payment Information </h2>
<p>Card Type :* 
<select  name="card type" id="card type " required>  
    <option value="">---Select a Card Type </option>
    <option value="Visa">Visa </option>
    <option value="Mastercard">Mastercard </option>
    <option value="Rupay">Rupay </option>
</select>
</p>
<p>Card Number :*<input type="number" name="card number" id="card number" required></p>
<p>Expiration  date : *<input type="date" name="expiration date" id="expiration date"required></p>
<p>CVV : *<input type="password" name="CVV" id="CVV"required></p>
<input type ="Submit" value="Pay Now">
</div>
    </form>
</body>
</html>
